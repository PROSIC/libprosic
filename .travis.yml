language: rust
dist: xenial
cache: 
  cargo: true
  directories:
    - $HOME/.cargo
rust:
  - stable
os:
  - linux
env:
  global:
    - CARGO_MAKE_RUN_CODECOV="true"
addons:
  apt:
    packages:
      - libgsl0-dev
      - samtools
      - curl
install:
  - cargo install --debug cargo-make
script:
  - cargo make ci-flow
