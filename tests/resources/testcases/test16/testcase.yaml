# A large lancet deletion that is a true and strong somatic variant (AF=0.333).

expected:
  allelefreqs:
    - tumor >= 0.21 && tumor <= 0.45
  posteriors:
    - PROB_SOMATIC_TUMOR <= 0.12

# necessary bam files
samples:
  tumor:
    path: tumor.bam
    properties: '{"insert_size":{"mean":312.0,"sd":11.83516063658224},"max_del_cigar_len":1,"max_ins_cigar_len":1,"frac_max_softclip":0.6}'
  normal:
    path: normal.bam
    properties: '{"insert_size":{"mean":312.0,"sd":11.487298312169273},"max_del_cigar_len":0,"max_ins_cigar_len":1,"frac_max_softclip":0.1}'


# candidate variant
candidate: candidates.vcf

# reference sequence
