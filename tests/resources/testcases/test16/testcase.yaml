  name: chr1
  seq: 

options: '{"CallTumorNormal":{"tumor":"tumor.bam","normal":"normal.bam","reference":"../hg18/chr1.fa","candidates":"candidates.vcf","output":null,"purity":0.75,"spurious_ins_rate":2.8e-6,"spurious_del_rate":5.1e-6,"spurious_insext_rate":0.0,"spurious_delext_rate":0.0,"omit_snvs":false,"omit_indels":false,"max_indel_len":1000,"indel_window":100,"max_depth":200,"testcase_locus":"chr1:73497885","testcase_prefix":"../testcases/test16","tumor_alignment_properties":null,"normal_alignment_properties":null}}'
