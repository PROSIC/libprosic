# A small lancet deletion that is a clear germline variant.

expected:
  allelefreqs:
    - tumor == 1.0
    - normal == 1.0
  posteriors:
    - PROB_SOMATIC_TUMOR >= 2530.0

# necessary bam files
samples:
  tumor:
    path: tumor.bam
    properties: '{"insert_size":{"mean":312.0,"sd":11.89254089203071},"max_del_cigar_len":30,"max_ins_cigar_len":12,"frac_max_softclip":0.69}'
  normal:
    path: normal.bam
    properties: '{"insert_size":{"mean":312.0,"sd":11.89254089203071},"max_del_cigar_len":30,"max_ins_cigar_len":12,"frac_max_softclip":0.69}'


# candidate variant
candidate: candidates.vcf

# reference sequence
reference:
  name: chr11
  seq: 

options: '{"CallTumorNormal":{"tumor":"test25/tumor.bam","normal":"test25/normal.bam","reference":"hg18/chr11.fa","candidates":"test25/candidates.vcf","output":null,"purity":0.75,"spurious_ins_rate":2.8e-6,"spurious_del_rate":5.1e-6,"spurious_insext_rate":0.0,"spurious_delext_rate":0.0,"omit_snvs":false,"omit_indels":false,"max_indel_len":1000,"indel_window":100,"max_depth":200,"testcase_locus":"all","testcase_prefix":"testcases/test25","tumor_alignment_properties":null,"normal_alignment_properties":null}}'
